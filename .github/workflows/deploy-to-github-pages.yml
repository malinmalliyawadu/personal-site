name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"

      - run: |
          npm i
          npm run build
          npm run deploy
